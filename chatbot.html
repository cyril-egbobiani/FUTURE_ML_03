<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FoodieBot - Your AI culinary assistant for recipes, cooking tips, meal planning, and food recommendations. Available 24/7."
    />
    <meta
      name="keywords"
      content="AI assistant, recipes, cooking, food, meal planning, culinary, chatbot"
    />
    <title>FoodieBot | AI Culinary Assistant</title>
    <link rel="stylesheet" href="chatbot_landing.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
     <!-- Brand Description Section -->
    <section class="brand-section">
      <div class="container">
        <div class="brand-content">
          <div class="brand-header">
            <div class="logo-icon">
              <i class="fas fa-utensils"></i>
            </div>
            <h1>Meet <span class="highlight">Heldar</span></h1>
            <p class="brand-subtitle">
              Your smart culinary AI assistant â€“ available 24/7 to help with
              recipes, cooking tips, meal planning, and food recommendations.
            </p>
          </div>

         </div>
      </div>
    </section>

    <!-- Dialogflow Messenger -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="FoodieBot"
      agent-id="96c88991-87d7-4713-854b-2b395893953f"
      language-code="en"
    ></df-messenger>

    <!-- Smooth Scrolling Script -->
    <script>
      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });

      // Mobile menu toggle (if needed for smaller screens)
      const navbar = document.querySelector(".navbar");
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
